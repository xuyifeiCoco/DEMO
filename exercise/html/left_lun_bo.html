<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  #div1 {
    display: black;
    width: 110px;
    height: 50px;
    line-height: 50px;
    white-space: nowrap;
    overflow: hidden;
    background-color: #a2a2a2;
    margin: 15px;
    padding: 5px 15px;
  }

  span {
    display: inline-block;
    color: #fff;
    padding-right: 20px;
  }
</style>

<body>
  <div id="div1">
    <span id="span1">天天币专享项测法发送到</span><span id="span2"></span>
  </div>
</body>
<script>
  var div, span, span2, i, timer;

  function init() {
    setInterval(ttb, 50);
  }

  function ttb() {
    div = getId('div1');
    span = getId('span1');
    span2 = getId('span2');

    span2.innerHTML = span.innerHTML;
    if (span.offsetWidth <= div.scrollLeft) {
      // div.scrollLeft -= span.offsetWidth;
      div.scrollLeft=0
    } else {
      div.scrollLeft++;
    }

  }

  function getId(Id) {
    return document.getElementById(Id);
  }
  window.onload = init();
</script>

</html>
